---
layout: default
---
<div class="home">
    <div class="posts">
        {% for post in site.posts %}
        <div class="post-row">
            <div class="post-title">
                <a href="{{ post.url | relative_url }}" class="post-link">{{ post.title }}</a>
            </div>
            <div class="post-date">
               <span>{{ post.date | date: "%d/%m/%Y" }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
