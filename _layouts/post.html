---
layout: default
---


<div class="post-page">
  {% assign minute=content | number_of_words | divided_by: 265 | plus: 1 %}
  <h1 class="post-title2">{{ page.title }}</h1>
  <div class="time">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="reading-time">
      {{ page.date | date: "%d/%m/%Y" }} - Leitura de ~ {{ minute }} {%if minute <= 1 %} minuto {% else %} minutos {% endif %}
    </time>
  <div class="post-text">
  {{ content }}
</div>
</div>
